  const TOTAL_TIME = 20;
  let currentIndex = 0, correctCount = 0, incorrectCount = 0, timer = null, timeLeft = TOTAL_TIME;

  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const feedbackEl = document.getElementById('feedback');
  const nextBtn = document.getElementById('nextBtn');
  const resultEl = document.getElementById('result');
  const quizEl = document.getElementById('quiz');
  const timeDisplay = document.getElementById('timeDisplay');
  const timerBar = document.getElementById('timerBar');

  function loadQuestion() {
    feedbackEl.textContent = "";
    feedbackEl.className = "feedback";

    const current = quizData[currentIndex];
    questionEl.classList.remove('show');
    answersEl.innerHTML = "";

    setTimeout(() => {
      questionEl.textContent = current.question;
      questionEl.classList.add('show');

      current.answers.forEach((ans, idx) => {
        const li = document.createElement('li');
        li.classList.add('fade');
        const btn = document.createElement('button');
        btn.textContent = ans;
        btn.onclick = () => selectAnswer(idx);
        li.appendChild(btn);
        answersEl.appendChild(li);
        setTimeout(() => li.classList.add('show'), 100 * (idx + 1));
      });

      timeLeft = TOTAL_TIME;
      updateTimer();
      startTimer();
      nextBtn.style.display = 'none';
    }, 300);
  }

  function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timer);
        showFeedback(null);
        lockAnswers();
        nextBtn.style.display = 'inline-block';
      }
    }, 1000);
  }

  function updateTimer() {
    timeDisplay.textContent = `${timeLeft} áƒ¬áƒáƒ›áƒ˜`;
    timerBar.style.width = `${(timeLeft / TOTAL_TIME) * 100}%`;
  }

  function selectAnswer(selectedIdx) {
    clearInterval(timer);
    const current = quizData[currentIndex];
    const correctIdx = current.correct;

    lockAnswers();
    showFeedback(selectedIdx === correctIdx, current.answers[correctIdx]);
    nextBtn.style.display = 'inline-block';
  }

  function showFeedback(result, correctAns = "") {
    if (result === true) {
      correctCount++;
      feedbackEl.textContent = "âœ… áƒ¡áƒ¬áƒáƒ áƒ˜áƒ!";
      feedbackEl.classList.add("correct");
    } else if (result === false) {
      incorrectCount++;
      feedbackEl.textContent = `âŒ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ. áƒ¡áƒ¬áƒáƒ áƒ˜ áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ: ${correctAns}`;
      feedbackEl.classList.add("incorrect");
    } else {
      incorrectCount++;
      feedbackEl.textContent = "â± áƒ“áƒ áƒ áƒáƒ›áƒáƒ˜áƒ¬áƒ£áƒ áƒ!";
      feedbackEl.classList.add("incorrect");
    }
  }

  function lockAnswers() {
    Array.from(answersEl.querySelectorAll('button')).forEach(btn => btn.disabled = true);
  }

  nextBtn.onclick = () => {
    currentIndex++;
    if (currentIndex < quizData.length) {
      loadQuestion();
    } else {
      showResult();
    }
  };

  function showResult() {
    quizEl.style.display = "none";

      <p>âŒ áƒ›áƒªáƒ“áƒáƒ áƒ˜ áƒáƒáƒ¡áƒ£áƒ®áƒ”áƒ‘áƒ˜: ${incorrectCount}</p>
      <p>ğŸ¯ áƒ¨áƒ”áƒ“áƒ”áƒ’áƒ˜: ${(correctCount / quizData.length * 100).toFixed(1)}%</p>
    `;
  }

  loadQuestion();
</script>
